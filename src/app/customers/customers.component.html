<div class="container mt-2">
  <div class="card" *ngIf="customers">
    <div class="card-header">
      <div id="class-title">Customers</div>
      <div id="search-bar-container">
        <div class="container " >
          <a routerLink="/new-customer">
            <button class="btn btn-success btn-pill ">Add Customers</button>
          </a>

        </div>

        <div class="bg-light d-flex justify-content-center align-items-center" style="height: inherit;">
          <div class="position-relative">
            <input type="text"
                   class="form-control rounded-pill search-bar pe-5"
                   placeholder="Search..."
                   aria-label="Search"
                    [(ngModel)]="searchText" >
            <button class="btn position-absolute top-50 end-0 translate-middle-y" type="button" (click)="searchCustomers()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </div>
        </div>

      </div>



    </div>

    <div class="card-body">
      <table class="table">
        <thead>

        <tr>
          <th>
            Nom
          </th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of customers | async">

          <td>{{c.name}}</td>
          <td>{{c.email}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
